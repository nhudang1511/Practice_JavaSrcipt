<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="video.css">
    </head>
    <body>
        <div class="preload">
            <img src="./preloader.gif" alt="wait_load">
        </div>
        <header>
            <video src="./video.mp4"  muted autoplay loop class="video-container"></video>
        </header>
        <h1 class="title-video">Video Project</h1>
        <button class="switch-button">
            <span>
                play
            </span>
            <span>
                stop
            </span>
            <span class="switch"></span>
        </button>
        <script src="video.js"></script>
    </body>
</html>
